  <style>
    body {
      background-color: #1a1a1a;
      color: #aaa;
    }
    .lightbox header {
      display: flex;
      height: 3rem;
      align-items: center;
      justify-content: end;
    }
    .lightbox footer {
      display: flex;
      height: 3rem;
      align-items: center;
    }
    .lightbox header div, .lightbox footer div {
      margin: 1rem;
    }
    .close_icon {
      font-size: 2rem;
    }
    .album_title {
       
    }

     
    .swiper {
      height: calc(100vh - 6rem);
      max-width: 100%;
    }
    .swiper:hover {
      cursor: ew-resize;
    }
    .slide-container {
      padding: 1rem 2rem;
    }
    .slide-image {
      height: 100%;
      width: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .swiper-pagination {
      width: 8ch;
      position: fixed;
      right: 0;
      left: auto;
      bottom: 0;
      margin: 1.1rem 1rem;  
      text-align: right;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      
      keyboard: {
        enabled: true,
      },

      
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
    });
  </script>
