<div class="slideshow-container section">
  {{ range where .Site.RegularPages "Section" "majors" }}
    <div class="slide">
      <div class="slide-image">
        {{ $coverImagePath := printf "images/%s" .Params.Cover }}
        {{ with .Resources.Get $coverImagePath }}
          <img src="{{ .RelPermalink }}">
        {{ end }}
      </div>
      <h2>{{ .Title }} ({{ .Date.Year }})</h2>
      <div class="slide-nav">
        <div class="button grey-button prev"><a onclick="plusSlides(-1)"><</a></div>
        <div class="button color-button"><a href="{{ .RelPermalink }}">Open</a></div>
        <div class="button grey-button next"><a onclick="plusSlides(1)">></a></div>
      </div>
    </div>
  {{ end }}
</div>

<style>
/* Add CSS for slideshow */
.slideshow-container {

}
.slide {
  display: none;
  flex-direction: column;
  align-items: center;
  margin: 0 auto;
}
.slide-image {
  box-sizing: border-box;
  width: 100%;
  aspect-ratio: 5/4;
  padding: 0 2em;
  overflow: hidden;
  text-align: center;
}
.slide-image img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  margin: 0 auto;
  padding: 2em;
  border: 1px solid #bbb;
  background-color: #fff;
  box-shadow: .1em .1em .3em .1em #ccc;
  box-sizing: border-box;
}
.slide-nav {
  display: flex;
}
</style>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slide");
  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex - 1].style.display = "flex";
}
</script>
