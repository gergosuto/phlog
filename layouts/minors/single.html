{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <div class="bg-grey">
    <div class="content">
      <div class="spacer_m"></div>
      {{ partial "slideshow" . }}
      <div class="spacer_m"></div>
      <h1 class="text_l caps">{{ .Title }}</h1>
      <p class="grey-text uppercase text_xs">{{ .Date | time.Format "2 Jan 2006" }}</p>
      <div class="long_text text_m serif">
        {{ .Content }}
        <i>~Gerg≈ë</i>
      </div>
      <br>
      <br>
      <div class="center">
        <div class="latest-button text_xs">
          {{ with .NextInSection }}
          <a href="{{ .RelPermalink }}"><span class="symbol">&#x1F868;</span> Next</a>
          {{ end }}
        </div>
        <div class="latest-button text_xs">
          <a href="/">Home</a>
        </div>
        <div class="latest-button text_xs">
          {{ with .PrevInSection }}
          <a href="{{ .RelPermalink }}">Prev <span class="symbol">&#x1F86A;</span></a>
          {{ end }}
        </div>
      </div>
      <div class="spacer_m"></div>
    </div>
  </div>
{{ end }}
